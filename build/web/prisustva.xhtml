<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      
      >
    <h:head>
        <title>Prisustva</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <body>
        <ui:insert>
            <ui:include src="header.xhtml"/>
        </ui:insert>

        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <div class="well" id="sve">
                        <h:form id="tabela">
                            <h:dataTable value="#{prisustvaBean.prisustva}" var="prisustvo" class="table table-hover">

                                <h:column>    				
                                    <f:facet name = "header">Dogadjaj:</f:facet>
                                    <h:commandLink value="#{prisustvo.dogadjaj.naziv}" action="detalji.xhtml">
                                        <f:setPropertyActionListener 
                                                    target="#{loginBean.dogadjaj}" value="#{prisustvo.dogadjaj}" />
                                    </h:commandLink>                                    
                                        
                                </h:column>
                                <h:column>    				
                                    <f:facet name = "header">Datum:</f:facet>    				
                                        #{prisustvo.dogadjaj.konvertujDatum()}
                                </h:column>
                                <h:column>    				
                                    <f:facet name = "header">Mesto:</f:facet>    				
                                        #{prisustvo.dogadjaj.mesto.naziv}
                                </h:column>
                                <h:column>    				
                                    <f:facet name = "header">Broj osoba:</f:facet>    				
                                        #{prisustvo.brojOsoba}
                                </h:column>
                                <h:column>    				
                                    <f:facet name = "header">Otkaži:</f:facet>

                                    <h:commandButton action="#{prisustvaBean.otkazi(prisustvo, loginBean.korisnik)}" value="Otkaži!" class="btn btn-danger"> 
                                        <f:ajax execute="@form" render="tabela"></f:ajax>
                                    </h:commandButton>

                                </h:column>

                            </h:dataTable>  
                        </h:form>
                    </div>	
                </div>
            </div>
        </div>
    </body>
</html>
